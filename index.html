<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile HubBD</title>
    <!-- vanilla css link with html  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header section contain logo and name -->
    <header class="container d-flex justify-content-center my-5">
        <h1 class="titleText"><a href="/index.html">Mobile<span class="text-danger">HubBD</span></a></h1>
    </header>
    <!-- search phone section  -->
    <section class="container mx-auto w-50">
        <div class="input-group mb-3">
            <input type="text" id="input-field" class="form-control" placeholder="Search Your Phone"
                aria-label="Search Your Phone" aria-describedby="button-addon2">
            <button onclick="searchProduct()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
    </section>

    <h4 class="text-danger text-center" id="errorBox"></h4>

<!-- single product details section  -->
    <section class="container my-5">
        <div id="single-product-show" class=" row row-cols-1 row-cols-md-1 g-4 mb-4">
        </div>
    </section>

    <!-- result section  -->
    <section class="container">
        <div id="product-show" class="row row-cols-1 row-cols-md-3 g-4 mb-4">
        </div>
    </section>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link with html  -->
    <script src="js/app.js"></script>
</body>

</html>
